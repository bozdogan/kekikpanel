<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/res/favicon.ico">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <title th:text="${Title}"></title>
</head>
<body>
    <main class="container my-5">
        <h1 class="text-center">Not Sil</h1>

        <p><b>Aktif kullanıcı:</b> <span th:text="${activeUser}"></span></p>

        <h3>Bu notu silmek istediğinize emin misiniz?</h3>

        <div class="mb-5 text-end">
            <form id="newNoteForm" th:attr="action='/user/deletenote/'+${note.id}" method="POST">
                <a th:attr="href='/user/shownote/'+${note.id}" class="btn btn-link">Geri Dön</a>
                <button type="submit" class="btn btn-outline-danger" id="deleteBt">NOTU SİL</button>
            </form>
        </div>

        <p><a href="/user/panel">Panele Geri Dön</a></p>
    </main>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
